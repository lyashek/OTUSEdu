# Внутренняя архитектура компонентов верхнего уровня (L2 C4Model)
components:
  confmeet.gateway:             # Иерархия компонентов определяется структурой их идентификаторов
    title: API-шлюз
    entity: component
    links:
      - id: confmeet.confservice
        title: Бизнес API
        direction: <-->
      - id: platform.keycloak
        title: Auth API
        direction: <-->
    technologies:             # Технологии используемые в компоненте
      - HTTPS
      - OAuth
      - Java

  confmeet.frontend:
    title: Фронт-сервис
    entity: component
    links:
      - id: confmeet.gateway
        direction: <-->
        title: API
    technologies:
      - VueJS
      - HTTPS

  confmeet.confservice:
    title: Бизнес-логика организации конференций
    entity: component
    links:
      - id: confmeet.confservicedb
        direction: <-->
        title: Хранение данных
      - id: confmeet.paygate
        direction: <-->
        title: Банковские операции
      - id: platform.kafka
        direction: <-->
        title: Сообщения
    technologies:
      - Java
      - HTTP

  confmeet.confservicedb:
    title: Хранилище
    entity: database
    technologies:
      - PostgreSQL

  confmeet.paygate:
    title: Платежный шлюз
    entity: component
    links:
      - id: bank
        direction: <-->
        title: Банковские операции
      - id: platform.kafka
        direction: <-->
        title: Сообщения
    technologies:
      - Java


  # Детальная архитектура бэкенда (L3 C4Model)
  confmeet.confservice.core:
    title: Ядро
    entity: component

  confmeet.profile:
    title: Личный кабинет пользователя
    entity: component
    links:
      - id: confmeet.confservice
        direction: <-->
        title: Хранение данных

      - id: confmeet.paygate
        direction: <-->
        title: Банковские операции
      - id: platform.kafka
        direction: <-->
        title: Сообщения
    technologies:
      - Java
      - HTTP